<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-div">
        <div id="logo-container">
            <img id="odin-logo" src="./odin-lined.png" alt="The Odin Project logo">
            <p>Odin</p>
        </div>

        <p id="byline">Photo by Halle West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" alt="Green Leaf Plant Close Up by Halle West" target="_blank">Unsplash</a></p>
    </div>

    <div id="right-div">
        <p id="description">This is not a real online service! I'm just practicing making a form. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <div id="form-div">
            <form>
                <h2>Fill it out!</h2>
                <div class="form-row">

                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                </div>

                <div class="form-row">
                    <div>
                        <label for="email_address">Email Address</label>
                        <input type="email" id="email_address" name="email_address">
                    </div>
    
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>    
                    </div>

                <div class="form-row">
                <div>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="user_password">
                </div>

                <div>
                    <label for="last_name">Confirm Password</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
